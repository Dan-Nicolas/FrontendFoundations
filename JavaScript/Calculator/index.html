<!DOCTYPE html>
<html en="lang">
    <head>

    </head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    <body>
        <div class="container">
            <div id="display"></div>
            <div id="buttons">
                <div id="operations">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <button id="equals">=</button>
                <div id="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
                <button id="clear">Clear</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
