<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div id="header">
          <div class="card" id="jeremy-card">
            <div class="top" id="jeremy">
              <img id="pfp" src="./images/image-jeremy.png" alt="" />
              <div class="text">
                <p id="report">Report for</p>
                <h2 id="name">Jeremy Robson</h2>
              </div>
            </div>
            <div class="bottom">
              <div id="toggle-time">
                <p id="daily" class="active">Daily</p>
                <p id="weekly">Weekly</p>
                <p id="monthly">Monthly</p>
              </div>
            </div>
          </div>
        </div>
        <div id="cards">
          <div class="card">
            <div class="top" id="work" data-icons="card-icons">
              <img class="icons" src="./images/icon-work.svg" alt="" />
            </div>
            <div class="bottom">
              <div class="bottom-header">
                <h3 class="title"></h3>
                <p class="dots">...</p>
              </div>
              <div class="time">
                <div class="current">5hrs</div>
                <div class="prev">Last week - 7hrs</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="top" id="play" data-icons="card-icons">
              <img class="icons" src="./images/icon-play.svg" alt="" />
            </div>
            <div class="bottom">
              <div class="bottom-header">
                <h3 class="title"></h3>
                <p class="dots">...</p>
              </div>
              <div class="time">
                <div class="current">1hrs</div>
                <div class="prev">Last week - 2hrs</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="top" id="study" data-icons="card-icons">
              <img class="icons" src="./images/icon-study.svg" alt="" />
            </div>
            <div class="bottom">
              <div class="bottom-header">
                <h3 class="title"></h3>
                <p class="dots">...</p>
              </div>
              <div class="time">
                <div class="current">0hrs</div>
                <div class="prev">Last week - 1hrs</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="top" id="exercise" data-icons="card-icons">
              <img class="icons" src="./images/icon-exercise.svg" alt="" />
            </div>
            <div class="bottom">
              <div class="bottom-header">
                <h3 class="title"></h3>
                <p class="dots">...</p>
              </div>
              <div class="time">
                <div class="current">1hrs</div>
                <div class="prev">Last week - 1hrs</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="top" id="social" data-icons="card-icons">
              <img class="icons" src="./images/icon-social.svg" alt="" />
            </div>
            <div class="bottom">
              <div class="bottom-header">
                <h3 class="title"></h3>
                <p class="dots">...</p>
              </div>
              <div class="time">
                <div class="current">1hrs</div>
                <div class="prev">Last week - 3hrs</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="top" id="self-care" data-icons="card-icons">
              <img class="icons" src="./images/icon-self-care.svg" alt="" />
            </div>
            <div class="bottom">
              <div class="bottom-header">
                <h3 class="title"></h3>
                <p class="dots">...</p>
              </div>
              <div class="time">
                <div class="current">0hrs</div>
                <div class="prev">Last week - 1hrs</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
